<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Source+Sans+Pro:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styleIndex.css" />
		<title>FORM</title>
	</head>
	<body>
		<h1>LOGIN FORM</h1>
		<div class="form" align="center">
			<form action="http://127.0.0.1:10000" method="post">
				<label for="user-name" class="user-name">Username</label><br />
				<input
					type="text"
					id="user-name"
					placeholder="Enter Username"
				/><br />

				<label for="password" class="password">Password</label><br />
				<input
					type="text"
					id="password"
					placeholder="Enter Password"
				/><br />

				<input type="submit" class="cta-btn" value="Login" />
			</form>
		</div>
	</body>
</html>
